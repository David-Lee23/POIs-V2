<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POI Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>


  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
    .btn-toggle {
      z-index: 1000;
    }
    .leaflet-popup-content {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Toggle Sidebar Button -->
<button class="btn btn-primary position-absolute top-0 start-0 mt-3 ms-5 btn-toggle"
        data-bs-toggle="offcanvas" data-bs-target="#sidebar">
  ☰ Filters
</button>

<!-- Auth Buttons -->
<div class="position-absolute top-0 end-0 mt-3 me-3">
  <button id="login-btn" class="btn btn-outline-dark">
    Sign in with Google
  </button>
  <button id="logout-btn" class="btn btn-outline-danger d-none">
    Log out
  </button>
</div>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Filter POIs</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <form id="filter-form">
        <div class="mb-3">
          <label class="form-label">Tag</label>
            <div class="mb-3">
              <label class="form-label">Tags</label>
              <div id="tag-checkboxes" class="d-flex flex-wrap gap-2">
              <!-- checkboxes will be inserted here -->
              </div>
            </div>
          <small class="text-muted">Click checkboxes to select multiple tags</small>
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <select class="selectpicker"
                  name="city"
                  id="city-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All Cities">
            <option value="">All Cities</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">State</label>
          <select class="selectpicker"
                  name="state"
                  id="state-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All States">
            <option value="">All States</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Subregion</label>
          <select class="selectpicker"
                  name="subregion"
                  id="subregion-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All Subregions">
            <option value="">All Subregions</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Region</label>
          <select class="selectpicker"
                  name="region"
                  id="region-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All Regions">
            <option value="">All Regions</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Apply Filters</button>
      </form>
    </div>
  </div>

  <!-- Add this div above the map container for the no-results message -->
<div id="map"></div>
<div id="no-results-msg" class="alert alert-warning text-center d-none position-absolute top-50 start-50 translate-middle shadow" style="z-index: 9999; width: 80%; max-width: 400px;">
  <!-- Message inserted by JS -->
</div>
<div id="poi-list" class="container-fluid mt-2"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- jQuery (if not already loaded) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Select JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>


<script>
window.addEventListener('DOMContentLoaded', () => {
  const supabase = supabase.createClient(
    'https://qeokcdjnqfladegcnext.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlb2tjZGpucWZsYWRlZ2NuZXh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMDg5MDYsImV4cCI6MjA2MzU4NDkwNn0.NL_K6y7zyMsJwj7YW6kn07jFn6Lc0Dw0qDxIzlPGUPY'
    );
  // Initialize the map
  const map = L.map('map').setView([39, -98], 4);
  const markers = L.markerClusterGroup();

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Auth event listeners
  document.getElementById("login-btn").addEventListener("click", async () => {
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
    });
    if (error) console.error("Login failed:", error);
  });

  document.getElementById("logout-btn").addEventListener("click", async () => {
    await supabase.auth.signOut();
  });

  supabase.auth.onAuthStateChange((event, session) => {
    if (session) {
      console.log("✅ Logged in as:", session.user.email);
      document.getElementById("login-btn").classList.add("d-none");
      document.getElementById("logout-btn").classList.remove("d-none");
    } else {
      console.log("🚪 Logged out");
      document.getElementById("login-btn").classList.remove("d-none");
      document.getElementById("logout-btn").classList.add("d-none");
    }
  });

    function loadFilters() {
      fetch('https://poi-tracker-backend.onrender.com/filters')
        .then(res => res.json())
        .then(filters => {
          const tagContainer = document.getElementById("tag-checkboxes");
          filters.tags.forEach(tag => {
            const checkbox = document.createElement("div");
            checkbox.className = "form-check form-check-inline";
            checkbox.innerHTML = `
              <input class="form-check-input" type="checkbox" name="tag" value="${tag}" id="tag-${tag}">
              <label class="form-check-label" for="tag-${tag}">${tag}</label>
            `;
            tagContainer.appendChild(checkbox);
          });

          populateSelect("city-select", filters.cities);
          populateSelect("state-select", filters.states);
          populateSelect("subregion-select", filters.subregions);
          populateSelect("region-select", filters.regions);

          // Refresh Bootstrap Select after population
          $('.selectpicker').selectpicker('refresh');
        });
    }


    function populateSelect(id, options) {
      const select = document.getElementById(id);
      options.forEach(value => {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        select.appendChild(opt);
      });
    }

    function buildQueryString() {
      const form = document.getElementById("filter-form");
      const params = new URLSearchParams();

      // Tags: multiple
      const tagChecks = form.querySelectorAll('input[name="tag"]:checked');
      tagChecks.forEach(input => {
        params.append("tag", input.value);
      });


      ["city", "state", "subregion", "region"].forEach(field => {
      const selected = Array.from(form.elements[field].selectedOptions)
                            .map(option => option.value)
                            .filter(Boolean); // ⬅️ filters out empty strings
      selected.forEach(val => params.append(field, val));
      });



      return params.toString();
    }

    function loadPOIs() {
      const query = buildQueryString();
      const url = query 
        ? `https://poi-tracker-backend.onrender.com/pois?${query}` 
        : 'https://poi-tracker-backend.onrender.com/pois';

      fetch(url)
        .then(async res => {
          if (!res.ok) {
            const errorText = await res.text();
            console.error("API error:", errorText);
            throw new Error("API returned non-OK response");
          }
          return res.json();
        })
        .then(pois => {
          markers.clearLayers();
          map.removeLayer(markers);

          const messageBox = document.getElementById("no-results-msg");
          const listContainer = document.getElementById("poi-list");
          listContainer.innerHTML = ""; // Clear previous results

          if (pois.length === 0) {
            messageBox.classList.remove("d-none");
            messageBox.innerText = "😔 No POIs matched your filters.";
            return;
          } else {
            messageBox.classList.add("d-none");
          }

          pois.forEach(poi => {
            const marker = L.marker([poi.lat, poi.lng]);

            const tags = (poi.tags || [])
              .map(tag => `<span class="badge bg-secondary me-1">${tag}</span>`)
              .join("");

            // 🗺️ Map marker
            marker.bindPopup(`
              <strong>${poi.name}</strong><br/>
              ${poi.city}, ${poi.state}<br/>
              ${poi.description || ""}<br/>
              ${tags}
            `);
            markers.addLayer(marker);

            // 📋 List card
            const card = document.createElement("div");
            card.className = "card mb-2 shadow-sm";
            card.style.cursor = "pointer";
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title mb-1">${poi.name}</h5>
                <small class="text-muted">${poi.city}, ${poi.state}</small>
                <p class="mb-1">${poi.description || ""}</p>
                ${tags}
              </div>
            `;
            card.addEventListener("click", () => {
              map.setView([poi.lat, poi.lng], 12);
              marker.openPopup();
            });
            listContainer.appendChild(card);
          });

          map.addLayer(markers);
        })
        .catch(err => {
          console.error("Failed to fetch POIs:", err);
          alert("Could not load POIs. Check browser console.");
        });
    }

    document.getElementById("filter-form").addEventListener("submit", e => {
      e.preventDefault();
      loadPOIs();
    });

    // Initial setup
    loadFilters();
    loadPOIs();
  });
</script>

</body>
</html>
