<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POI Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
    .btn-toggle {
      z-index: 1000;
    }
    .leaflet-popup-content {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Toggle Sidebar Button -->
<button class="btn btn-primary position-absolute top-0 start-0 mt-3 ms-5 btn-toggle"
          data-bs-toggle="offcanvas" data-bs-target="#sidebar">
    ☰ Filters
  </button>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Filter POIs</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <form id="filter-form">
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" name="tag">
            <option value="">All Categories</option>
            <option value="nature">Nature</option>
            <option value="food">Food</option>
            <option value="vanlife">Vanlife</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Amenities</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="wifi" id="wifiCheck">
            <label class="form-check-label" for="wifiCheck">WiFi</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="amenities" value="shower" id="showerCheck">
            <label class="form-check-label" for="showerCheck">Shower</label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Apply Filters</button>
      </form>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
  const map = L.map('map').setView([39, -98], 4); // Center on US

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const markers = L.markerClusterGroup();

  // Fetch POIs from Flask
  fetch('/pois')
    .then(res => res.json())
    .then(pois => {
      pois.forEach(poi => {
        const marker = L.marker([poi.lat, poi.lng]);

        const tagBadges = (poi.tags || [])
          .map(t => `<span class="badge bg-secondary me-1">${t}</span>`)
          .join('');

        marker.bindPopup(`
          <strong>${poi.name}</strong><br/>
          ${poi.city}, ${poi.state}<br/>
          ${poi.description || ''}<br/>
          ${tagBadges}
        `);

        markers.addLayer(marker);
      });

      map.addLayer(markers);
    })
    .catch(err => {
      console.error("Failed to load POIs:", err);
      alert("Could not load POIs. Check backend or console.");
    });

  // (Optional) Hook up filtering logic
  document.getElementById("filter-form").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Filter logic goes here — connect this to the backend or client-side filtering.");
  });
</script>
</body>
</html>
