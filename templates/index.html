<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POI Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">


  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
    .btn-toggle {
      z-index: 1000;
    }
    .leaflet-popup-content {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Toggle Sidebar Button -->
<button class="btn btn-primary position-absolute top-0 start-0 mt-3 ms-5 btn-toggle"
        data-bs-toggle="offcanvas" data-bs-target="#sidebar">
  â˜° Filters
</button>

<!-- Auth Buttons -->
<div class="position-absolute top-0 end-0 mt-3 me-3">
  <button id="login-btn" class="btn btn-outline-dark">
    Sign in with Google
  </button>
  <button id="logout-btn" class="btn btn-outline-danger d-none">
    Log out
  </button>
</div>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Filter POIs</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <form id="filter-form">
        <div class="mb-3">
          <label class="form-label">Tag</label>
            <div class="mb-3">
              <label class="form-label">Tags</label>
              <div id="tag-checkboxes" class="d-flex flex-wrap gap-2">
              <!-- checkboxes will be inserted here -->
              </div>
            </div>
          <small class="text-muted">Click checkboxes to select multiple tags</small>
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <select class="selectpicker"
                  name="city"
                  id="city-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All Cities">
            <option value="">All Cities</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">State</label>
          <select class="selectpicker"
                  name="state"
                  id="state-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All States">
            <option value="">All States</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Subregion</label>
          <select class="selectpicker"
                  name="subregion"
                  id="subregion-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All Subregions">
            <option value="">All Subregions</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Region</label>
          <select class="selectpicker"
                  name="region"
                  id="region-select"
                  multiple
                  data-live-search="true"
                  data-actions-box="true"
                  data-style="btn-outline-secondary"
                  data-width="100%"
                  data-selected-text-format="count > 1"
                  data-live-search-placeholder="Search..."
                  title="All Regions">
            <option value="">All Regions</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Apply Filters</button>
      </form>
    </div>
  </div>

  <!-- Add this div above the map container for the no-results message -->
<div id="map"></div>
<div id="no-results-msg" class="alert alert-warning text-center d-none position-absolute top-50 start-50 translate-middle shadow" style="z-index: 9999; width: 80%; max-width: 400px;">
  <!-- Message inserted by JS -->
</div>
<div id="poi-list" class="container-fluid mt-2"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
  <!-- Import the index.js file -->
  <script type="module" src="index.js"></script>

</body>
</html>
